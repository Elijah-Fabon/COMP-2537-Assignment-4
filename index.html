<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <div id="header">
    <span>Clicks: </span><span id="clicks">0</span>
    <span>Total Pairs: </span><span id="pairs">0</span>
    <span>Pairs Matched: </span><span id="pairsMatched">0</span>
    <span>Pairs Remaining: </span><span id="pairsLeft">0</span>
    <span>Time: </span><span id="time">0</span>
  </div>
  <div id="game_grid">
  </div>  
  <div id="winner"></div>
  <div id="footer">
    <button id="start">Start</button>
    <div id="difficulty">
      <button id="easy">Easy</button>
      <button id="medium">Medium</button>
      <button id="hard">Hard</button>
    </div>
    <button id="reset">Reset</button>
    <button id="power">Power-Up</button>
    <button id="theme_switch">Switch Theme</button>
  </div>
</body>
</html>
